---
- name: instantiate-builder
  hosts: localhost
  roles:
    - hetzner-cloud-instantiate

- name: initiate build
  hosts: "asz_server"
  remote_user: root
  roles:
    - common

- name: prepare sample images
  hosts: "asz_server"
  remote_user: root
  roles:
    - prepare-sample-images

- name: prepare custom images
  hosts: "asz_server"
  remote_user: root
  roles:
    - prepare-custom-images

- name: prepare distro configs
  hosts: localhost
  roles:
    - prepare-distro-configs

- name: prepare osbuild
  hosts: "asz_server"
  remote_user: root
  roles:
    - prepare-osbuild

- name: run make
  hosts: "asz_server"
  remote_user: root
  roles:
    - run-make

- name: teardown-builder
  hosts: localhost
  roles:
    - hetzner-cloud-teardown
